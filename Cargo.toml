[package]
name = "kms"
version = "0.1.3"
authors = [
    "Omer <omer@kzencorp.com>",
    "Gary <gary@kzencorp.com>"
]

[lib]
crate-type = ["lib"]

[dependencies]
rand = "0.6"
serde = "1.0"
serde_derive = "1.0"
cfg-if = "0.1.10"

[dependencies.paillier]
git = "https://github.com/commerceblocks/rust-paillier"
tag = "v0.3.6"

[dependencies.zk-paillier]
git = "https://github.com/commerceblocks/zk-paillier"
tag = "v0.3.8"

[dependencies.curv]
git = "https://github.com/commerceblock/curv"
tag = "v0.2.8"
features = ["ec_secp256k1"]

[dependencies.multi-party-ecdsa]
git = "https://github.com/commerceblock/multi-party-ecdsa"
tag = "v0.2.8"

[dependencies.centipede]
git = "https://github.com/commerceblock/centipede"
tag = "v0.2.8"

[dependencies.multi-party-schnorr]
git = "https://github.com/commerceblock/multi-party-schnorr"
tag = "v0.3.4"
optional = true

[features]
schnorr = ["multi-party-schnorr"]
include_paillier_proofs = []
